<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>SneakersMx</title>
</head>
<body>
    <header class="section-header fixed-top">
        <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
            <div class="container-fluid flex-column flex-md-row">
                <ul class="navbar-nav d-md-flex mr-auto mt-4 my-md-3">
                    <li class="nav-item">
                        <button type="button" onclick="registroUser()" class="btn btn-primary">Crea tu cuenta</button>
                    </li>
                    <li class="nav-item mx-3">
                        <button type="button" onclick="loginUsuario()" class="btn btn-primary">Login</button>
                    </li>
                    <li class="nav-item"><a class="nav-link d-none" href="#" data-abc="true">Tarjetas participantes</a></li>
                </ul>
                <ul class="navbar-nav d-flex align-items-center my-3 my-md-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link d-flex align-items-center" data-abc="true"><span id="saludoUser"></span></a>
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-row">
                            <img src="../assets/imagen/user.png" class="rounded-circle" width="30">
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link d-flex align-items-center" data-abc="true"><span id="textUser">Usuario</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- container barra busqueda y carrito -->
        <section class="header-main border-bottom bg-white">
            <div class="container-fluid">
            <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                    <!-- Logo de la empresa -->
                <div class="col-md-2">
                    <img  class="d-none d-md-flex" src="" width="100">
                </div>
                <div class="col-md-8">
                <!-- Barra de busqueda -->
                <div class="d-flex form-inputs">
                    <input class="form-control" type="text" placeholder="Â¿Que color buscas?...">
                    <i class="bx bx-search"></i>
                </div>
                </div>
                <!-- Carrito de compra -->
                <div class="col-md-2">
                    <div class="d-flex d-none d-md-flex flex-row align-items-center">
                        <span class="shop-bag"><i class="bi bi-cart-fill"></i></span>
                        <div class="d-flex flex-column ms-2">
                            <span class="qty">Productos <span id="totalProductosCart">0</span></span>
                            <span class="fw-bold" id="totalPrecioCart">$00.00</span>
                        </div>    
                    </div>           
                </div>
            </div>
            </div> 
        </section>
        <!-- Menu productos -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-md-none d-md-flex" href="#">Productos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sneakers</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Generador de pedidos -->
        <div class="container p-4 p-lg-5 my-3">
            <div class="justify-content-center text-center">
                <div class="col">
                    <h2 class="my-3">Realiza tu pedido</h2>
                    <!-- Iniciar pedido -->
                    <button class="btn btn-primary my-3" onclick="selecccionarProductos()">Iniciar</button>
                    <!-- Total de tickets carrito -->
                    <p class="text-right">Productos: <span id="totalProductos"> 0 </span></p>
                    <!-- Elementos del carrito -->
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <table class="table">
                                    <thead class="thead-dark">
                                    <tr class="f">
                                        <th scope="col">#</th>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Cant.</th>
                                        <th scope="col">Color</th>
                                        <th scope="col">Talla</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row" id="ticket1"></th>
                                        <td class="w-25">
                                            <img alt="" id="imagen1" src="" class="img-fluid img-thumbnail"/>
                                        </td>
                                        <td id="cantidad1" class=""></td>
                                        <td id="color1"></td>
                                        <td id="talla1"></td>
                                        <td id="total1"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" id="ticket2"></th>
                                        <td class="w-25">
                                            <img alt="" id="imagen2" src="" class="img-fluid img-thumbnail"/>
                                        </td>
                                        <td id="cantidad2"></td>
                                        <td id="color2"></td>
                                        <td id="talla2"></td>
                                        <td id="total2"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" id="ticket3"></th>
                                        <td class="w-25">
                                            <img alt="" id="imagen3" src="" class="img-fluid img-thumbnail"/>
                                        </td>
                                        <td id="cantidad3"></td>
                                        <td id="color3"></td>
                                        <td id="talla3"></td>
                                        <td id="total3"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-left" colspan="5">Precio total</th>
                                        <th id="totalPrecio"></th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Boton para pagar y aplicar descuento por monto de compra -->
                    <button class="btn btn-danger" onclick="pagarDescuento()">Pagar</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <footer class="py-2 bg-dark">
        <section class="bg-primary text-center p-5 mt-4">
            <div class="container p-3">
                <h3>Suscribete a nuestro newsletter</h3>
                <form>
                    <input type="text" class="my-2 mt-sm-0" id="emailNewsletter" placeholder="Ingresa tu correo">
                    <button type="button" class="btn btn-warning my-2 mt-sm-0" onclick="registroNewsletter()">Suscribete</button>
                </form>
            </div>
        </section>
        <div class="container">
            <p class="m-0 text-center text-white">SneakersMx &copy;</p>
        </div>
    </footer>
    <!-- Js Proyecto -->
    <script src="../js/index.js"></script>
    <!-- Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
