<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>SneakersMx</title>
</head>
<body>
<header class="section-header fixed-top">
    <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
        <div class="container-fluid flex-column flex-md-row">
            <div class="col-md-2">
                <img  class="d-none d-md-flex mx-2" src="./assets/logo/kisspng-skate-shoe-sneakers-pattern-hot-global-trend-of-white-shoes-5a9e80cb157e16.9157627215203370990881.png" width="100">
            </div>
            <ul class="navbar-nav d-md-flex mr-auto mt-4 my-md-3">
                <li class="nav-item mx-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalForm">Contacto</button>
                </li>
            </ul>
            <!-- Carrito de compra -->
            <div class="col-md-2">
                <div class="d-flex d-none d-md-flex flex-row align-items-center">
                    <button class="shop-bag" type="button" data-bs-toggle="modal" data-bs-target="#modalCart">
                        <i id="openCart" class="bi bi-cart-fill"></i>
                    </button>
                    <div class="d-flex flex-column ms-2 text-white">
                        <span class="qty">Productos <span id="totalProductosCart">0</span></span>
                        <span class="fw-bold totalPrecioCart">$00.00</span>
                    </div>    
                </div>           
            </div>
        </div>
    </nav>
    <!-- productos -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-md-none d-md-flex" href="#">Productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Sneakers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>
    <main>
    <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-4 m-auto">Sneakers Mx</h1>
            <hr class="my-4">
        </div>
    <!-- end Jumbotron -->
    <!-- Productos -->
        <!-- Section-->
        <section class="py-5" >
            <!-- Lista de Productos -->
            <div class="container px-4 px-lg-5 mt-5">
                <div class="py-2">
                    <h2>Productos</h2>
                </div>
                <div id="productCard" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                </div>
            </div>
        </section>
    <!-- Div modal donde se agregan los productos -->
    <div class="modal fade" id="modalCart" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Carrito de compra -->
                        <div class="col col-md-8 m-auto justify-content-center text-center table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody id="cartShop">
                                </tbody>
                                <tbody>
                                    <tr>
                                        <td colspan="2">Total</td>
                                        <th scope="row" id="totalProductos"></th>
                                        <th class="totalPrecio">$00.00</th>
                                        <th scope="col"></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="payCart" onclick="pagarDescuento()">Pagar</button>
                    <button class="btn btn-danger mx-2" onclick="vaciarCarrito()" >Vaciar Carrito</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Div modal formulario -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Formulario de contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3">
                            <label class="form-label" for="from_name">Nombre</label>
                            <input type="text" class="form-control" name="from_name" id="from_name" placeholder="Nombre" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="from_email">Email</label>
                            <input type="text" class="form-control" name="from_email" id="from_email" placeholder="Email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="from_phone">Telefono</label>
                            <input type="text" class="form-control" name="from_phone" id="from_phone" placeholder="Telefono" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="message">Mensaje</label>
                            <!-- <input  type="text" class="form-control"name="message" id="message" placeholder="Escribe tu mensaje" /> -->
                            <textarea type="text" class="form-control" name="message" id="message" rows="3"></textarea>
                        </div>
                        <input class="btn btn-primary mx-2" type="submit" id="button" value="Enviar" onclick="formContact()" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    </main>
    <!-- Footer-->
    <footer class="py-2 bg-dark">
        <section class="bg-primary text-center p-5 mt-4">
            <div class="container p-3">
                <h3>Suscribete a nuestro newsletter</h3>
                <form id="formEmail">
                    <input type="email" class="my-2 mt-sm-0" name="email" placeholder="Ingresa tu correo" />
                    <input class="btn btn-warning my-2 mt-sm-0" type="submit" id="btnSendEmail" value="Send" onclick="registroNewsletter()" />
                </form>
            </div>
        </section>
        <div class="container">
            <p class="m-0 text-center text-white">SneakersMx &copy;</p>
        </div>
    </footer>
    <!-- Js Proyecto -->
    <script src="./js/productos.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/registro.js"></script>
    <script src="./js/index.js"></script>
    <!-- Js Proyecto -->
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("8b213zstezJMr9En3");
    })();
    </script>
    <!-- Libreria bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Libreria sweetalerts2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
